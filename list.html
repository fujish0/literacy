<h2>車の発進の仕方</h2>
<ul>
  <li>車の周りに障害物があるか</li>
  <li>車体が損傷していないか</li>
  <li>エンジンオイルや冷却水は十分な量があるか</li>
</ul>

<h2>手順</h2>
<ol>
  <li>シフトレバーがPに入っており、ハンドブレーキがきちんとかかっているか</li>
  <li>ミラー・ハンドル・座席を適切な位置に合わせる</li>
  <li>キーをさしエンジンをかける</li>
  <li>ブレーキペダルを踏み、安全確認をしつつシフトレバーを操作し、ハンドブレーキを倒す</li>
  <li>ゆっくり発進する</li>
</ol>
